<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Headers</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/header.css" rel="stylesheet">
</head>

<body>
    <main>
        <header class="p-3 mb-3 border-bottom" style="height: 100px;">
            <div class="container">
                <div class="d-flex">
                    <a href="/" class="top-left-header d-flex align-items-center text-dark text-decoration-none">
                        <img src="logo.jpg" alt="Bootstrap">
                    </a>
                    <div class="col-10 text-end">
                        <div class="w-100">
                            Advanced
                        </div>
                        <div class="d-flex justify-content-end">
                            <form class="col-8 mb-3">
                                <div class="input-group flex-nowrap gap-3 border p-2">
                                    <span id="addon-wrapping"><i class="fa fa-search" aria-hidden="true"></i></span>
                                    <input class="w-100 border-0" type="text" placeholder="Tìm kiếm sản phẩm & thương hiệu..."
                                        aria-label="Search" aria-describedby="addon-wrapping">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="top-right-header d-flex">
                        <div class="me-2 mt-1 icon-saved"><span class="icon-header icon-saved me-2"><i class="fa fa-heart" aria-hidden="true"></i></span>Lưu</div>
                        <div class="me-2 mt-1"><span class="icon-header me-2"><i class="fa fa-bell" aria-hidden="true"></i></span>Thông báo</div>
                        <button type="button" class="btn me-2 m-2">Đăng nhập</button>
                        <button type="button" class="btn-signup border border-dark round-0">Đăng ký</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="b-example-divider"></div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
